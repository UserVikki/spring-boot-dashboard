<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Amigo Insights</title>
    <script>
        (function() {
            const token = localStorage.getItem("jwtToken");
            if (!token) {
                window.location.replace("/login"); // faster redirect than href
            }
        })();
    </script>
</head>
<body>
<h2 th:text="${message}"></h2>
</body>
</html>
